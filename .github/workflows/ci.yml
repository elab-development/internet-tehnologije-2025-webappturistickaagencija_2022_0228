name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/arrangements, feature/login]
  pull_request:
    branches: [main, develop, feature/arrangements, feature/login]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: turisticka-agencija-webapp
        run: npm install

      - name: Build Docker image
        run: docker build -t turisticka-agencija turisticka-agencija-webapp